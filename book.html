<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MJRide and Rent - Book Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #eef2f3;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #0d1b2a;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
    }

    .call-icon {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      animation: blink 5s infinite;
    }

    .call-icon i {
      font-size: 18px;
    }

    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }

    /* Booking Section */
    .container {
      margin-top: 80px; /* Space for fixed navbar */
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .booking-form {
      width: 100%;
      max-width: 420px;
      padding: 20px 18px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0d1b2a;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d3557;
    }

    footer {
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      position: relative;
      margin-top: 40px;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .call-icon {
        font-size: 14px;
      }

      .booking-form {
        padding: 18px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">MJRide and Rent</div>
    <div class="call-icon" onclick="window.location.href='tel:+918519975297'">
      <i class="fas fa-phone"></i>
      <span>Call Book</span>
    </div>
  </div>

  <!-- Booking Form -->
  <div class="container">
    <section class="booking-form">
      <h2>Book Your Car</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="pickup">Pickup Location</label>
          <input type="text" id="pickup" placeholder="City or area" required>
        </div>

        <div class="form-group">
          <label for="drop">Drop-off Location</label>
          <input type="text" id="drop" placeholder="City or area" required>
        </div>

        <div class="form-group">
          <label for="car">Select Car Type</label>
          <select id="car" required>
            <option value="">-- Select --</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="luxury">Luxury</option>
            <option value="van">Van</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Pickup Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="time">Pickup Time</label>
          <input type="time" id="time" required>
        </div>

        <button type="submit">Confirm Booking</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MJRide and Rent. All rights reserved.
  </footer>

  <!-- WhatsApp Submission Script -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const pickup = document.getElementById('pickup').value.trim();
      const drop = document.getElementById('drop').value.trim();
      const car = document.getElementById('car').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const message = 
        `Booking Details:\n` +
        `Name: ${name}\n` +
        `Pickup Location: ${pickup}\n` +
        `Drop-off Location: ${drop}\n` +
        `Car Type: ${car}\n` +
        `Pickup Date: ${date}\n` +
        `Pickup Time: ${time}`;

      const phoneNumber = '918519975297';
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, '_blank');
      this.reset();
    });
  </script>

</body>
</html>
